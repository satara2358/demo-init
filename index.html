<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Use a clip layer to replace a landmark on the map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        height: 100%;
        width: 100%;
        flex-grow: 1;
      }
      #container {
        display: flex;
        height: 100%;
      }
      #Sidebar {
        width: 280px;
        flex-shrink: 0;
        height: 100%;
        padding: 22px;
      }
      button {
        display: block;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="Sidebar">
        <button id="fly-to-one">IR A CASA</button>
        <button id="volar">VOLAR</button>
        <button id="reset-view">Volver</button>
      </div>
      <div id="map"></div>
    </div>
    <script>
      // TO MAKE THE MAP APPEAR YOU MUST
      // ADD YOUR ACCESS TOKEN FROM
      // https://account.mapbox.com

      const INITIAL_CENTER = [-77.283848, 1.21484];
      const INITIAL_ZOOM = 8.27;

      mapboxgl.accessToken =
        "pk.eyJ1IjoicnRhZGV3YWxkIiwiYSI6ImNrbzRlcWQ3MzA1YTcyd3F2dHVqdDI2Y28ifQ.t23V1hNk2rjTBcMMQ9iVZw";
      const map = (window.map = new mapboxgl.Map({
        container: "map",
        center: INITIAL_CENTER,
        zoom: INITIAL_ZOOM,
        pitch: 52,
        bearing: -10,
        style: "mapbox://styles/mapbox/dark-v11",
        // minZoom: 15,
        // maxZoom: 16,
      }));

      map.addControl(
        new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl,
        })
      );

      const sitios = [
        {
          name: "Casa",
          color: "#f85149",
          lngLat: [-77.283837, 1.214842],
        },
        {
          name: "RumiPamba",
          color: "#cca700",
          lngLat: [-77.281415, 1.216642],
        },
        {
          name: "Universidad",
          color: "#da70d6",
          lngLat: [-77.279023, 1.217929],
        },
      ];

      sitios.forEach(({ name, lngLat, color }) => {
        const popup = new mapboxgl.Popup({ offset: 25 }).setText(name);

        new mapboxgl.Marker({
          color: color,
          scale: 0.6,
        })
          .setLngLat(lngLat)
          .setPopup(popup)
          .addTo(map);
      });

      // const popup = new mapboxgl.Popup({ offset:25}).setText("Esta es mi casa")

      // // add a marker to the map my home
      // new mapboxgl.Marker({
      //   color: '#57fa7d',
      //   scale: 0.6
      // })
      //   .setLngLat([-77.283837,1.214842])
      //   .setPopup(popup)
      //   .addTo(map);

      map.on("style.load", () => {
        // set the light preset to be in dusk mode.
        map.setConfigProperty("basemap", "lightPreset", "dusk");

        // add a geojson source with a polygon to be used in the clip layer.
        map.addSource("eraser", {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                properties: {},
                geometry: {
                  coordinates: [
                    [
                      [-0.12573, 51.53222],
                      [-0.12458, 51.53219],
                      [-0.12358, 51.53492],
                      [-0.12701, 51.53391],
                      [-0.12573, 51.53222],
                    ],
                  ],
                  type: "Polygon",
                },
              },
            ],
          },
        });

        // add a geojson source which specifies the custom model to be used by the model layer.
        map.addSource("model", {
          type: "geojson",
          data: {
            type: "Feature",
            properties: {
              "model-uri":
                "https://docs.mapbox.com/mapbox-gl-js/assets/tower.glb",
            },
            geometry: {
              coordinates: [-0.12501974, 51.5332374],
              type: "Point",
            },
          },
        });

        // add the clip layer and configure it to also remove symbols and trees.
        // `clip-layer-scope` layout property is used to specify that only models from the Mapbox Standard Style should be clipped.
        // this will prevent the newly added model from getting clipped.
        map.addLayer({
          id: "eraser",
          type: "clip",
          source: "eraser",
          layout: {
            // specify the layer types to be removed by this clip layer
            "clip-layer-types": ["symbol", "model"],
            "clip-layer-scope": ["basemap"],
          },
        });

        // add the model layer and specify the appropriate `slot` to ensure the symbols are rendered correctly.
        map.addLayer(
          {
            id: "tower",
            type: "model",
            slot: "middle",
            source: "model",
            minzoom: 15,
            layout: {
              "model-id": ["get", "model-uri"],
            },
            paint: {
              "model-opacity": 1,
              "model-rotation": [0.0, 0.0, 35.0],
              "model-scale": [0.8, 0.8, 1.2],
              "model-color-mix-intensity": 0,
              "model-cast-shadows": true,
              "model-emissive-strength": 0.8,
            },
          },
          "road-label"
        );
      });

      // map.on('load', () => {
      //   map.setFog({});
      //   map.addSource('rural', {
      //     type: 'geojson',
      //     data: 'datos/geoquimico.geojson',
      //   });

      //   map.addLayer({
      //     id: 'rural-id',
      //     type: 'fill',
      //     source: 'rural',
      //     paint: {
      //       'fill-color': 'orange',
      //       'fill-opacity': 0.2
      //     }
      //   });

      // })

      map.on("load", () => {
        map.setFog({});
        map.addSource("pasto", {
          type: "geojson",
          data: "datos/nari-past.geojson",
        });
        map.addLayer({
          id: "rural-id",
          type: "fill",
          source: "pasto",
          paint: {
            // 'fill-color': 'green',
            // 'fill-opacity': 0.3
            "fill-color": [
              "case",
              ["==", ["get", "DPT"], "NARIÑO"],
              "green",
              ["==", ["get", "MUNI"], "PASTO"],
              "red",
              "steelblue",
            ],
            "fill-opacity": [
              "case",
              ["==", ["get", "DPT"], "NARIÑO"],
              0.2,
              ["==", ["get", "MUNI"], "PASTO"],
              0.3,
              0.7, // por defecto para otros numerales
            ],
          },
        });

        map.on("click", (e) => {
          // console.log("click", e.point);

          const [features] = map.queryRenderedFeatures(e.point, {
            layers: ["pasto"],
          });

          if (features) {
            const { MUNI, DPT } = features.properties;
            alert(`Esto es ${MUNI}, y esto es ${DPT}`);
          }
        });
      });
      // Ir a casa
      document.querySelector("#fly-to-one").addEventListener("click", () => {
        map.flyTo({
          center: [-77.283864, 1.21485],
          zoom: 18.27,
          pitch: 55,
        });
      });
      // Volver a la zona
      document.querySelector("#reset-view").addEventListener("click", () => {
        map.flyTo({
          center: INITIAL_CENTER,
          zoom: INITIAL_ZOOM,
          pitch: 0,
        });
      });
      // Volar
      document.querySelector("#volar").addEventListener("click", () => {
        map.fitBounds([
          [-77.279023, 1.217929],
          [-77.279023, 1.217929],
        ]);
      });
    </script>
  </body>
</html>
